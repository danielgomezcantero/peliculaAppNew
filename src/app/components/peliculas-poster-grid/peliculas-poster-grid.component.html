<div class="row">
    <div class="col-md-3 mb-4 animate__animated animate__fadeIn" *ngFor="let movie of movies;">
        <img [src]="movie.poster_path | poster" class="img-fluid poster" (click)="movieClick( movie )">
        <div>
            <h3>{{ movie.title | slice:0:22 }}</h3>
            <div class="row">
                <div class="col-10">
                    <star-rating [value]=movie.vote_average totalstars="10" checkedcolor="orange" uncheckedcolor="grey" size="18px" readonly="false"></star-rating>
                </div>
                <div class="col-2">
                    {{ movie.vote_average| number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
